<ion-header>

  <ion-navbar color="primary">
    <ion-title>South African WeatherApp</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div class="h">
  <ion-item>
    <ion-label>Select City</ion-label>
    <ion-select [(ngModel)]="city" (ionChange)="onSelectChange()">
      <ion-option value="P">Pretoria</ion-option>
      <ion-option value="J">Johannesburg</ion-option>
      <ion-option value="D">Durban</ion-option>
      <ion-option value="C">Cape Town</ion-option>
    </ion-select>
  </ion-item>

  <ion-grid class="back">
    <h4>SA Weather prediction Results</h4>
      
      <ion-row >
          <ion-col class="h" >
          humidity
          </ion-col>
          <ion-col class="in">
            {{infoList?.main.humidity}}
          </ion-col>
        </ion-row>

        <ion-row>
            <ion-col>
                Pressure
            </ion-col>
            <ion-col>
                {{infoList?.main.pressure}}
            </ion-col>
          </ion-row>

          <ion-row>
            <ion-col>
              Description 
            </ion-col>
            <ion-col>
                {{infoList?.weather[0].description}}
            </ion-col>
          </ion-row>

          <ion-row>
            <ion-col>
              Latitute
            </ion-col>
            <ion-col>
                {{infoList?.coord.lat}}
            </ion-col>
          </ion-row>

          <ion-row>
            <ion-col>
              Longitute
            </ion-col>
            <ion-col>
                {{infoList?.coord.lon}}
            </ion-col>
          </ion-row>

          </ion-grid>
        </div>
</ion-content>
